<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Modern Business Mum | Premium Notion Templates</title>
    <meta name="description" content="Browse our complete collection of premium Notion templates for business and finance. Boost productivity and streamline your workflow with professional templates.">
    <meta name="keywords" content="notion templates, business templates, finance templates, productivity, notion dashboard, crm, budget tracker">
    <meta property="og:title" content="Shop - Modern Business Mum Templates">
    <meta property="og:description" content="Premium Notion templates for entrepreneurs and finance professionals">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Shop - Modern Business Mum Templates">
    <meta name="twitter:description" content="Premium Notion templates for entrepreneurs and finance professionals">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: #0a0a0f;
            min-height: 100vh;
        }

        .nav-bar {
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 60px;
        }

        .nav-logo {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: -1px;
            color: #ffffff;
        }

        .nav-links {
            display: flex;
            gap: 48px;
            align-items: center;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #ffffff;
        }

        .nav-links a.active {
            color: #ffffff;
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%);
        }

        .hero {
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            color: #ffffff;
            padding: 140px 60px 100px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 0%, rgba(59, 130, 246, 0.15) 0%, transparent 60%);
            pointer-events: none;
        }

        .hero h1 {
            font-size: 72px;
            margin-bottom: 32px;
            font-weight: 700;
            letter-spacing: -3px;
            line-height: 1;
            position: relative;
            z-index: 1;
        }

        .hero p {
            font-size: 24px;
            max-width: 800px;
            margin: 0 auto 56px;
            font-weight: 400;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 80px 60px;
        }

        .filter-section {
            text-align: center;
            margin-bottom: 64px;
        }

        .filter-buttons {
            display: inline-flex;
            gap: 12px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .filter-btn {
            padding: 12px 32px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        .filter-btn.active {
            background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 48px;
        }

        .section-title {
            font-size: 56px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -2px;
        }

        .product-count {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            font-weight: 500;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 32px;
            margin-bottom: 80px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-8px);
            border-color: rgba(59, 130, 246, 0.4);
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.15);
            background: rgba(255, 255, 255, 0.05);
        }

        .product-icon {
            font-size: 56px;
            margin-bottom: 24px;
        }

        .product-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #ffffff;
            letter-spacing: -1px;
            line-height: 1.2;
        }

        .product-description {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 24px;
            flex-grow: 1;
            font-size: 16px;
            line-height: 1.7;
            position: relative;
        }

        .product-description.collapsed {
            max-height: 4.8em; /* 3 lines at 1.6 line-height */
            overflow: hidden;
        }

        .see-more-btn {
            background: none;
            border: none;
            color: #3b82f6;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            padding: 8px 0 0 0;
            transition: all 0.3s ease;
            font-family: inherit;
            display: block;
        }

        .see-more-btn:hover {
            color: #8b5cf6;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .price {
            font-size: 40px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -2px;
        }

        .buy-btn {
            background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%);
            color: #ffffff;
            padding: 16px 36px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            display: inline-block;
            border: none;
        }

        .buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.4);
        }

        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .badge.business {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .badge.finance {
            background: rgba(139, 92, 246, 0.15);
            color: #8b5cf6;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .no-results h3 {
            font-size: 28px;
            margin-bottom: 12px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -1px;
        }

        footer {
            background: rgba(10, 10, 15, 0.98);
            color: rgba(255, 255, 255, 0.6);
            padding: 60px 60px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        footer p {
            font-size: 14px;
            font-weight: 400;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                padding: 100px 20px 80px;
            }

            .hero h1 {
                font-size: 48px;
                letter-spacing: -2px;
            }

            .hero p {
                font-size: 18px;
            }

            .nav-container {
                padding: 20px 20px;
            }

            .nav-links {
                gap: 24px;
            }

            .container {
                padding: 60px 20px;
            }

            .filter-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }

            .filter-btn {
                padding: 10px 24px;
                font-size: 14px;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .section-title {
                font-size: 36px;
            }

            .product-card {
                padding: 32px;
            }

            .price {
                font-size: 36px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <div class="nav-logo">Modern Business Mum</div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/shop" class="active">Shop</a>
            </div>
        </div>
    </nav>

    <div class="hero">
        <h1>Professional Template Collection</h1>
        <p>Enterprise-grade Notion templates for business operations and financial management</p>
    </div>

    <div class="container">
        <div class="filter-section">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Templates</button>
                <button class="filter-btn" data-filter="business">Business</button>
                <button class="filter-btn" data-filter="finance">Finance</button>
            </div>
        </div>

        <div class="section-header">
            <h2 class="section-title" id="sectionTitle">All Templates</h2>
            <span class="product-count" id="productCount">Loading...</span>
        </div>

        <div class="products-grid" id="productsGrid">
            <div class="loading">Loading products...</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Modern Business Mum. All rights reserved.</p>
        <p style="margin-top: 10px; font-size: 14px;">Professional templates for modern businesses</p>
    </footer>

    <script>
        // API Configuration
        const API_BASE = window.location.origin;

        // Icons for different product types
        const productIcons = {
            'Client CRM': 'ðŸ‘¥',
            'Project Dashboard': 'ðŸ“Š',
            'SOP Library': 'ðŸ“š',
            'Meeting Notes': 'ðŸ“',
            'OKR Tracker': 'ðŸŽ¯',
            'Business Dashboard': 'ðŸ’¼',
            'Content Calendar': 'ðŸ“…',
            'Budget Tracker': 'ðŸ’µ',
            'Net Worth Dashboard': 'ðŸ’Ž',
            'Debt Payoff Planner': 'ðŸ’³',
            'Investment Portfolio': 'ðŸ“ˆ',
            'Savings Goal Tracker': 'ðŸŽ¯',
            'Financial Freedom Dashboard': 'ðŸ–ï¸'
        };

        let allProducts = [];
        let currentFilter = 'all';

        // Check URL parameters for filter
        const urlParams = new URLSearchParams(window.location.search);
        const urlFilter = urlParams.get('filter');
        if (urlFilter && (urlFilter === 'business' || urlFilter === 'finance')) {
            currentFilter = urlFilter;
        }

        // Load products from API
        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE}/api/products`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allProducts = await response.json();

                // Update active filter button based on current filter
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.filter === currentFilter) {
                        btn.classList.add('active');
                    }
                });

                renderProducts();
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('productsGrid').innerHTML = `
                    <div class="no-results">
                        <h3>Error loading products</h3>
                        <p>Please refresh the page to try again.</p>
                    </div>
                `;
            }
        }

        // Render products based on current filter
        function renderProducts() {
            const container = document.getElementById('productsGrid');
            const filteredProducts = currentFilter === 'all'
                ? allProducts
                : allProducts.filter(p => p.niche === currentFilter);

            // Update section title and count
            const titleMap = {
                'all': 'All Templates',
                'business': 'Business Templates',
                'finance': 'Finance Templates'
            };
            document.getElementById('sectionTitle').textContent = titleMap[currentFilter];
            document.getElementById('productCount').textContent =
                `${filteredProducts.length} ${filteredProducts.length === 1 ? 'template' : 'templates'}`;

            if (filteredProducts.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>No templates found</h3>
                        <p>Check back soon for new templates!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredProducts.map((product, index) => {
                const listing = product.listings && product.listings.length > 0 ? product.listings[0] : null;
                const icon = getProductIcon(product.title);
                const descriptionId = `desc-${index}`;
                const shouldTruncate = product.description.length > 150;

                return `
                    <div class="product-card">
                        <span class="badge ${product.niche}">${product.niche === 'business' ? 'Business' : 'Finance'}</span>
                        <div class="product-icon">${icon}</div>
                        <h3 class="product-title">${escapeHtml(product.title)}</h3>
                        <p class="product-description ${shouldTruncate ? 'collapsed' : ''}" id="${descriptionId}">${escapeHtml(product.description)}</p>
                        ${shouldTruncate ? `<button class="see-more-btn" onclick="toggleDescription('${descriptionId}', this)">See more</button>` : ''}
                        <div class="product-footer">
                            <span class="price">$${product.suggested_price}</span>
                            ${listing?.url ? `<a href="${escapeHtml(listing.url)}" class="buy-btn" target="_blank" rel="noopener noreferrer">Buy Now</a>` : '<span style="color: #999;">Coming Soon</span>'}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Get product icon based on title
        function getProductIcon(title) {
            for (const [key, icon] of Object.entries(productIcons)) {
                if (title.includes(key)) return icon;
            }
            return 'ðŸ“¦'; // Default icon
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Toggle description expansion
        function toggleDescription(descriptionId, button) {
            const description = document.getElementById(descriptionId);
            const isCollapsed = description.classList.contains('collapsed');

            if (isCollapsed) {
                description.classList.remove('collapsed');
                button.textContent = 'See less';
            } else {
                description.classList.add('collapsed');
                button.textContent = 'See more';
            }
        }

        // Set up filter buttons
        function setupFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Update active state
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    // Update filter and re-render
                    currentFilter = button.dataset.filter;
                    renderProducts();
                });
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            setupFilters();
            loadProducts();
        });
    </script>
</body>
</html>
