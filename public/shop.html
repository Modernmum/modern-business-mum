<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1a1a2e;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .nav-bar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        .nav-logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-links a {
            color: #4a5568;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .nav-links a.active {
            color: #667eea;
            background: rgba(102, 126, 234, 0.15);
        }

        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            padding: 120px 40px 80px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.3;
        }

        .hero h1 {
            font-size: 64px;
            margin-bottom: 24px;
            font-weight: 700;
            letter-spacing: -2px;
            line-height: 1.1;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .hero p {
            font-size: 22px;
            max-width: 700px;
            margin: 0 auto 48px;
            font-weight: 400;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.95);
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .filter-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .filter-buttons {
            display: inline-flex;
            gap: 12px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .filter-btn {
            padding: 12px 32px;
            border: none;
            background: transparent;
            color: #4a5568;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .filter-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .product-count {
            color: #4a5568;
            font-size: 16px;
            font-weight: 500;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 36px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .product-card:hover {
            transform: translateY(-12px) scale(1.02);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.85);
        }

        .product-icon {
            font-size: 56px;
            margin-bottom: 20px;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.1));
        }

        .product-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #1a1a2e;
            letter-spacing: -0.5px;
            line-height: 1.3;
        }

        .product-description {
            color: #4a5568;
            margin-bottom: 24px;
            flex-grow: 1;
            font-size: 15px;
            line-height: 1.7;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }

        .price {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .buy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            padding: 14px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            display: inline-block;
            border: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }

        .badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
            text-transform: uppercase;
        }

        .badge.business {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .badge.finance {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
            color: #764ba2;
            border: 1px solid rgba(118, 75, 162, 0.3);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #4a5568;
            font-size: 16px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #4a5568;
        }

        .no-results h3 {
            font-size: 28px;
            margin-bottom: 12px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        footer {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            color: rgba(255, 255, 255, 0.8);
            padding: 48px 40px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer p {
            font-size: 14px;
            font-weight: 400;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                padding: 80px 20px 60px;
            }

            .hero h1 {
                font-size: 42px;
                letter-spacing: -1.5px;
            }

            .hero p {
                font-size: 18px;
            }

            .nav-container {
                padding: 20px 20px;
            }

            .nav-links {
                gap: 20px;
            }

            .nav-links a {
                padding: 6px 12px;
                font-size: 14px;
            }

            .filter-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }

            .filter-btn {
                padding: 10px 24px;
                font-size: 14px;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .section-title {
                font-size: 32px;
            }

            .product-card {
                padding: 28px;
            }

            .price {
                font-size: 32px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <div class="nav-logo">Template Studio</div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/shop" class="active">Shop</a>
            </div>
        </div>
    </nav>

    <div class="hero">
        <h1>Shop All Templates</h1>
        <p>Discover premium Notion templates designed to transform your business and financial management</p>
    </div>

    <div class="container">
        <div class="filter-section">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Templates</button>
                <button class="filter-btn" data-filter="business">Business</button>
                <button class="filter-btn" data-filter="finance">Finance</button>
            </div>
        </div>

        <div class="section-header">
            <h2 class="section-title" id="sectionTitle">All Templates</h2>
            <span class="product-count" id="productCount">Loading...</span>
        </div>

        <div class="products-grid" id="productsGrid">
            <div class="loading">Loading products...</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Template Studio. All rights reserved.</p>
        <p style="margin-top: 10px; font-size: 14px;">Powered by AI ‚Ä¢ Made with love</p>
    </footer>

    <script>
        // API Configuration
        const API_BASE = window.location.origin;

        // Icons for different product types
        const productIcons = {
            'Client CRM': 'üë•',
            'Project Dashboard': 'üìä',
            'SOP Library': 'üìö',
            'Meeting Notes': 'üìù',
            'OKR Tracker': 'üéØ',
            'Business Dashboard': 'üíº',
            'Content Calendar': 'üìÖ',
            'Budget Tracker': 'üíµ',
            'Net Worth Dashboard': 'üíé',
            'Debt Payoff Planner': 'üí≥',
            'Investment Portfolio': 'üìà',
            'Savings Goal Tracker': 'üéØ',
            'Financial Freedom Dashboard': 'üèñÔ∏è'
        };

        let allProducts = [];
        let currentFilter = 'all';

        // Load products from API
        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE}/api/products`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allProducts = await response.json();
                renderProducts();
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('productsGrid').innerHTML = `
                    <div class="no-results">
                        <h3>Error loading products</h3>
                        <p>Please refresh the page to try again.</p>
                    </div>
                `;
            }
        }

        // Render products based on current filter
        function renderProducts() {
            const container = document.getElementById('productsGrid');
            const filteredProducts = currentFilter === 'all'
                ? allProducts
                : allProducts.filter(p => p.niche === currentFilter);

            // Update section title and count
            const titleMap = {
                'all': 'All Templates',
                'business': 'Business Templates',
                'finance': 'Finance Templates'
            };
            document.getElementById('sectionTitle').textContent = titleMap[currentFilter];
            document.getElementById('productCount').textContent =
                `${filteredProducts.length} ${filteredProducts.length === 1 ? 'template' : 'templates'}`;

            if (filteredProducts.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>No templates found</h3>
                        <p>Check back soon for new templates!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredProducts.map(product => {
                const listing = product.listings && product.listings.length > 0 ? product.listings[0] : null;
                const icon = getProductIcon(product.title);

                return `
                    <div class="product-card">
                        <span class="badge ${product.niche}">${product.niche === 'business' ? 'Business' : 'Finance'}</span>
                        <div class="product-icon">${icon}</div>
                        <h3 class="product-title">${escapeHtml(product.title)}</h3>
                        <p class="product-description">${escapeHtml(product.description)}</p>
                        <div class="product-footer">
                            <span class="price">$${product.suggested_price}</span>
                            ${listing?.url ? `<a href="${escapeHtml(listing.url)}" class="buy-btn" target="_blank" rel="noopener noreferrer">Buy Now</a>` : '<span style="color: #999;">Coming Soon</span>'}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Get product icon based on title
        function getProductIcon(title) {
            for (const [key, icon] of Object.entries(productIcons)) {
                if (title.includes(key)) return icon;
            }
            return 'üì¶'; // Default icon
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Set up filter buttons
        function setupFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Update active state
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    // Update filter and re-render
                    currentFilter = button.dataset.filter;
                    renderProducts();
                });
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            setupFilters();
            loadProducts();
        });
    </script>
</body>
</html>
